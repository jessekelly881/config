# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        xn: notify-send "test" "test"
  colors.statusbar.command.fg:
    global: white
  content.geolocation:
    http://localhost:8100: true
  downloads.location.directory:
    global: /home/jesse/inbox
  downloads.location.prompt:
    global: false
  downloads.open_dispatcher:
    global: rifle
  fonts.contextmenu:
    global: Fantasque Sans Mono:size=9
  fonts.monospace:
    global: '"Fantasque Sans Mono:size=9", Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  hints.border:
    global: '0px solid #E3BE23'
  statusbar.hide:
    global: true
  tabs.show:
    global: never
